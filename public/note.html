<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collaborative Note</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      color: #222;
    }

    .solid-header {
      text-align: center;
      padding: 30px 20px 10px;
      background: none;
    }

    .solid-header h1 {
      font-size: 2.8rem;
      color: #4a148c;
    }

    .solid-header h1 span {
      font-size: 1.3rem;
      color: #333;
      font-weight: 500;
    }

    .controls {
      display: flex;
      justify-content: flex-start;
      gap: 15px;
      margin: 10px 40px 0;
    }

    .controls button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: #4B0082;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background-color: #6a1b9a;
    }

    .note-layout {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 15px;
    }

    .note-sidebar {
      width: 20%;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .center-panel {
      width: 60%;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #editor {
      height: 400px;
    }

    h3 {
      margin-top: 0;
      border-left: 4px solid #007bff;
      padding-left: 10px;
      color: #007bff;
    }

    #userList {
      list-style-type: none;
      padding-left: 0;
    }

    #userList li {
      padding: 4px 0;
      border-bottom: 1px solid #ccc;
    }

    .notification-box {
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }

    .notification {
      margin-bottom: 6px;
      color: #444;
    }

    footer {
      margin-top: 40px;
      padding: 16px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      color: #444;
      font-size: 0.85rem;
      font-style: italic;
      border-top: 1px solid #ccc;
      width: 100%;
    }

    /* Dark mode */
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark .note-sidebar,
    body.dark .center-panel {
      background: #2c2c2c;
      color: #eee;
    }

    body.dark .notification {
      color: #ccc;
    }

    body.dark footer {
      background-color: #2c2c2c;
      color: #bbb;
    }

    body.dark .controls button {
      background-color: #333;
      color: #fff;
    }

    body.dark .controls button:hover {
      background-color: #555;
    }

    body.dark .ql-toolbar {
      background: #333 !important;
      border-color: #555 !important;
    }

    body.dark .ql-toolbar button,
    body.dark .ql-toolbar .ql-picker-label,
    body.dark .ql-toolbar .ql-picker-item {
      color: #fff !important;
      fill: #fff !important;
    }

    body.dark .ql-toolbar .ql-stroke {
      stroke: #fff !important;
    }

    body.dark .ql-toolbar .ql-fill {
      fill: #fff !important;
    }

    body.dark .notification-box {
      background: #2c2c2c;
      border: 1px solid #444;
    }

    body.dark .notification {
      color: #ddd;
    }
  </style>
</head>
<body class="note-page">
  <header class="solid-header">
    <h1>üìù EasyNote <span>- A Real-Time Collaborative Note-Taking Tool</span></h1>
  </header>

  <!-- üîò Top Control Buttons -->
  <div class="controls">
    <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
    <button onclick="toggleTheme()">üåó Toggle Mode</button>
    <button onclick="leaveNote()">üö™ Leave Note</button>
  </div>

  <main class="note-layout">
    <!-- LEFT: Note Info -->
    <div class="note-sidebar">
      <h3>üìÑ Note Info</h3>
      <p><strong>ID:</strong> <span id="noteIdDisplay"></span></p>
      <p><strong>Password:</strong> <span id="notePasswordDisplay"></span></p>
      <p><strong>You:</strong> <span id="userNameDisplay"></span></p>
    </div>

    <!-- CENTER: Editor -->
    <div class="center-panel">
      <div id="editor"></div>
    </div>

    <!-- RIGHT: Users + Notifications -->
    <div class="note-sidebar">
      <h3>üë• Users</h3>
      <ul id="userList"></ul>

      <h3>üîî Notifications</h3>
      <div id="notifications" class="notification-box"></div>
    </div>
  </main>

  <footer>
    Gopala Krishna HK (2025), All rights reserved.
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const socket = io();

    const userName = localStorage.getItem("userName");
    const noteId = localStorage.getItem("noteId");
    const notePassword = localStorage.getItem("notePassword");

    document.getElementById("userNameDisplay").textContent = userName;
    document.getElementById("noteIdDisplay").textContent = noteId;
    document.getElementById("notePasswordDisplay").textContent = notePassword;

    const quill = new Quill("#editor", { theme: "snow" });

    // Join the note
    socket.emit("join-note", { noteId, password: notePassword, name: userName });

    socket.on("load-note", ({ content }) => {
      quill.setContents(quill.clipboard.convert(content));
    });

    socket.on("receive-update", (delta) => {
      quill.updateContents(delta);
    });

    quill.on("text-change", (delta, oldDelta, source) => {
      if (source === "user") {
        socket.emit("update-note", { noteId, delta });
      }
    });

    socket.on("notification", (msg) => {
      const div = document.createElement("div");
      div.className = "notification";
      div.textContent = msg;
      document.getElementById("notifications").prepend(div);
    });

    socket.on("update-users", (users) => {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      Object.values(users).forEach((name) => {
        const li = document.createElement("li");
        li.textContent = name;
        userList.appendChild(li);
      });
    });

    // ‚¨áÔ∏è PDF Download
    function downloadPDF() {
  const element = document.createElement("div");

  // Include basic info
  const header = `
    <h2>üìù EasyNote</h2>
    <p><strong>Note ID:</strong> ${noteId}</p>
    <p><strong>Password:</strong> ${notePassword}</p>
    <p><strong>By:</strong> ${userName}</p>
    <hr><br>
  `;

  element.innerHTML = header + quill.root.innerHTML;

  const opt = {
    margin:       0.5,
    filename:     `Note_${noteId}.pdf`,
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
  };

  html2pdf().from(element).set(opt).save();
}


    // üåó Toggle Light/Dark
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // üö™ Leave Note
    function leaveNote() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
