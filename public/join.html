<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Note</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="join-page">
  <header class="solid-header">
    <h1><span>üìù</span> EasyNote <span> - Join a Real-Time Note</span></h1>
    <h2 class="highlight-subtitle">Enter your details to join a shared note</h2>

  </header>

  <main class="hero-container">
    <div class="left-panel">
      <form onsubmit="event.preventDefault(); joinNote();">
        <div class="form-group">
          <label for="name"><strong>Name:</strong></label>
          <input type="text" id="name" placeholder="e.g., Gopala" required>
        </div>

        <div class="form-group">
          <label for="noteId"><strong>Note ID:</strong></label>
          <input type="text" id="noteId" placeholder="e.g., 9cfed12a" required>
        </div>

        <div class="form-group">
          <label for="password"><strong>Password:</strong></label>
          <input type="password" id="password" placeholder="Enter Password" required>
        </div>

        <button type="submit">üîó Join Note</button>
      </form>
    </div>

    <div class="right-panel">
      <!-- Empty as per design -->
    </div>
  </main>

  <footer>¬© Gopala Krishna HK ‚Äî 2025. All rights reserved.</footer>

  <script>
    function joinNote() {
      const name = document.getElementById("name").value.trim();
      const noteId = document.getElementById("noteId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !noteId || !password) {
        alert("Please fill in all fields.");
        return;
      }

      localStorage.setItem("userName", name);
      localStorage.setItem("noteId", noteId);
      localStorage.setItem("password", password);

      window.location.href = "note.html";
    }
    socket.once("note-created", ({ noteId, password }) => {
  localStorage.setItem("userName", name);
  localStorage.setItem("noteId", noteId);
  localStorage.setItem("notePassword", password);
  window.location.href = "note.html";
});

  </script>
</body>
</html>
